namespace: "default"
fineract:
  DFSPIDS: ""
  SPRING_PROFILES_ACTIVE: "bb"
  image: "us.icr.io/phee-ns/fineract:latest"
  ingress:
    enabled: true
    hostname: "ams.ibank.com"
    wildcardhostname: "ams.ibank.com"
    annotations: 
      kubernetes.io/ingress.class: "nginx"
  resources:
    limits:
      cpu: "1000m"
      memory: "2Gi"
    requests:
      cpu: "200m"
      memory: "0.5Gi"

communityapp:
  enabled: true
  image: "us.icr.io/phee-ns/community-app:latest"
  ingress:
    enabled: true
    hostname: "communityapp.ibank.com"
    path: "/community"
    wildcardhostname: "communityapp.ibank.com"
    annotations: 
      kubernetes.io/ingress.class: "nginx"

webapp:
  image: "us.icr.io/phee-ns/web-app:latest"
  ingress:
    enabled: false
    hostname: ""
    path: "/web"
    annotations: 
      kubernetes.io/ingress.class: "nginx"

selfservice:
  image: "us.icr.io/phee-ns/web-self-service-app:latest"
  ingress:
    enabled: false
    hostname: ""
    path: "/self"
    annotations: 
      kubernetes.io/ingress.class: "nginx"




